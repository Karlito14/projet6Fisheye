<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- - - - - - - - -    Balises Meta  - - - - - - - - -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="FishEye est un site web qui permet aux photographes indépendants de présenter leurs meilleurs travaux"
    />

    <!-- - - - - - - - -    Title   - - - - - - - - -->
    <title>Fisheye - photographe</title>

    <!-- - - - - - - - -    favicon   - - - - - - - - -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <!-- - - - - - - - -    Google font   - - - - - - - - -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <!-- - - - - - - - -    Style   - - - - - - - - -->
    <link rel="stylesheet" href="./css/modal-form.css" type="text/css" />
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/carousel.css" type="text/css">
  </head>
  <body>
    <!-- - - - - - - - -    Header   - - - - - - - - -->
    <header>
      <a href="./index.html" target="_self">
        <img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>

    <!-- - - - - - - - -    Main   - - - - - - - - -->
    <main id="main">
      <section class="photograph-header">
        <div class="div-contact_button">
          <button
            class="contact_button"
            aria-haspopup="dialog"
            aria-controls="contact_modal"
          >
            Contactez-moi
          </button>
        </div>
      </section>
      <section class="list-medias">
        <div class="div-select">
          <label class="label-select" for="select">Trier par</label>
          <select class="select-options" name="select" id="select">
            <option selected value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>

        <div class="medias-section">
          <ul class="medias-list"></ul>
        </div>
      </section>
    </main>

    <!-- - - - - - - - -    Modal Form   - - - - - - - - -->
    <div
      role="dialog"
      id="contact_modal"
      aria-modal="true"
      aria-hidden="true"
      aria-labelledby="dialog-title"
      tabindex="-1"
    >
      <div role="group" class="modal" aria-labelledby="dialog-title">
        <header>
          <h2 id="dialog-title">Contactez-moi</h2>
          <button class="close-form" aria-label="fermer formulaire de contact" data-dismiss="dialog">
            <img
              src="assets/icons/close.svg"
              alt="close contact form"
            />
          </button> 
        </header>
        <p class="name-form"></p>
        <!-- - - - - - - - -    Form   - - - - - - - - -->
        <form action="" method="post" class="form-modal" novalidate>
          <div>
            <label for="first">Prénom</label>
            <input
              type="text"
              id="first"
              placeholder="Francois"
              name="first"
              data-name="prenom"
              autocomplete="off"
              required
            />
          </div>
          <div>
            <label for="last">Nom</label>
            <input
              type="text"
              id="last"
              placeholder="Dupont"
              name="last"
              data-name="nom"
              autocomplete="off"
              required
            />
          </div>
          <div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="dupont@hotmail.fr"
              name="email"
              data-name="email"
              autocomplete="off"
              required
            />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Votre message..."
              data-name="message"
              rows="8"
              autocomplete="off"
              required
            ></textarea>
          </div>
          <button type="submit" class="send_form">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- - - - - - - - -    Modal Carousel   - - - - - - - - -->
    <div
      role="dialog"
      id="carousel_modal"
      aria-modal="true"
      aria-hidden="true"
      aria-labelledby="carrousel-title"
      tabindex="-1"
    >
      <div role="document" class="modal-carousel">
        <button data-dismiss="dialog" class="close-carousel btn-carousel" aria-label="fermer le caroussel">
          <i class="fa-solid fa-xmark" aria-label="fermer le caroussel"></i>
        </button>
        <button class="btn-carousel" id="prev" aria-label="image précédente">
          <i class="fa-solid fa-angle-left icon-carousel" aria-label="image précédente" ></i>
        </button>
        
        <section class="section-carousel">
          <div></div>
          <h2 id="carrousel-title" class="title-img-carousel"></h2>
        </section>
        <button class="btn-carousel" id="next" aria-label="image suivante">
          <i class="fa-solid fa-angle-right icon-carousel" aria-label="image suivante"></i>
        </button>
        
      </div>
    </div>

    <!-- - - - - - - - -    Scripts   - - - - - - - - -->
    <script
      src="https://kit.fontawesome.com/a8c57682fc.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/templates/modal.js"></script>
    <script src="scripts/templates/carousel.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
  </body>
</html>
